<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="root"></div>

    <script type="text/babel">

        function Button({title, style}) {
            return (
                <button style = {style}>{title}</button>
            )
        }

        //spread và rest trong props
        function Input({label, ...inputProps}) {
            return (
                <div>
                    <label>{label}</label>
                    <input {...inputProps}/>
                </div>
            )
        }

        //render props(children)
        function List({data, children}) {
            return (
                <ul>
                    {/*{data.map((item) => children(item))}*/} 

                    {/*spread and rest*/}
                    {/*{data.map((...props) => children(...props))}*/}

                    {/*ngan gon: children vốn là function có 2 tham số là */}
                    {data.map(children)}
                </ul>
            )
        }

        function App() {
            const title = 'hello pặc pặc'
            const isPrimary = true
            const cars = ['BMW', 'honda', 'mazda']
            return (
                <div class="wrapper">
                    <Button 
                        // string literals
                        //title = 'hello pặc pặc'

                        //expression
                        title = {title}
                        //primary = {isPrimary}
                        primary
                        style = {{ marginBottom: '10px' }}
                    />
                    <Input 
                        label = "your name"
                        placeholder = "full name"
                        title = "hello"
                        // onFocus = {(e) => {
                        //     e.target.style.borderColor = 'red'
                        // }}
                        onFocus = {() => {
                            console.log(Math.random());
                        }}
                    />
                    <List data = {cars}>
                       {(item, index) => <li key={index}>{item}</li>} 
                    </List>
                </div>  
            )
        } 
    
        const container = document.querySelector('.root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)
    </script>
</body>
</html>
