<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation 1</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Register</h3>
      
          <div class="spacer"></div>
          <div class="form-group">
              <label for="fullname" class="form-label">Tên đầy đủ</label>
              <input id="fullname" name="fullname" type="text" placeholder="VD: Phan Bảo" class="form-control">
              <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Chọn ảnh đại diện</label>
            <input id="avatar" name="avatar"  type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select name="province" id="province" class="form-control">
              <option value="">---Chọn Tỉnh/TP---</option>
              <option value="hnct">Hà nội</option>
              <option value="hcmct">TP. Hồ Chí Minh</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Giới tính</label>
            <div class="gender horizontal">
              <div class="gender_male horizontal">
                <input name="gender"  type="radio" value="male" class="form-control" checked>
                <div class="spacer-hori"></div>
                  Nam
              </div>
              <div class="gender_female horizontal">
                <input name="gender"  type="radio" value="female" class="form-control">
                <div class="spacer-hori"></div>
                  Nữ
              </div>
              <div class="gender_other horizontal">
                <input name="gender"  type="radio" value="other" class="form-control"> 
                <div class="spacer-hori"></div>
                Khác
              </div>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      </div>
    <script src="./validator.js"> </script>

    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
              Validator.isRequired('#fullname'),  
              Validator.isEmail('#email'),
              Validator.minLength('#password', 8)
            ]
        })
    </script>

</body>
</html>
