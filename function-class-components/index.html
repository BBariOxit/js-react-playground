<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        //function component
        function Header() {
            return (
                <div className='header'>New Header</div>
            )
        }

        //class component(giờ xài hook nên ít xài)
        class Content extends React.Component {
            render() {
                return (
                    <div className='content'>New Content</div>
                )
            }
        }

        const app = (
            <div className='wrapper'>
                <Header />
                <Content />
                <div className='footer'>Footer</div>
            </div>
        )
           
        //ex
        function PostItem() {
            return (
                <div className="post-item">
                    <img src="https://unchainedcrypto.com/cat-themed-and-solana-meme-tokens-top-price-performance-in-last-24-hours/" alt="C# .NET course"/>
                    <h2 className="post-title">C# (.NET) - Từ cơ bản đến nâng cao</h2>
                    <p className="post-desc">
                        Học cách xây dựng ứng dụng desktop và web với nền tảng .NET hiện đại,
                        đi kèm ví dụ thực tế và bài tập thực hành.
                    </p>
                    <p className="post-published">Đăng ngày 12/12/2025</p>
                </div>
            )
        }
        const example = (
            <div className="posts-list">
            <PostItem />
            <PostItem />
            <PostItem />
            </div>
        )


        //render
        const container = document.querySelector('#app')
        const root = ReactDOM.createRoot(container)
        root.render(example)
    </script>

</body>

</html>
